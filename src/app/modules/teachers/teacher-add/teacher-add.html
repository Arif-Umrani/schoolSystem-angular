<div class="container mt-4">
  <h2 class="mb-3">Add Teacher</h2>

  <form (ngSubmit)="addTeacher()">
    <input type="text"
    placeholder="Teacher Name"
    [(ngModel)]="teacher.name"
    name="name">

    <br><br>

    <input type="text"
    placeholder="Subject"
    [(ngModel)]="teacher.subject"
    name="subject">

    <br><br>

    <input type="number"
    placeholder="Teacher Experience"
    [(ngModel)]="teacher.experience"
    name="experience">

    <br><br>

    <button type="submit" class="actionBtn">
      {{ editIndex === null ? 'Add Teacher' : 'Update Teacher'}}
    </button>
  </form>

  <p>{{ successMsg }}</p>
</div>
