<h2>Teacher List</h2>

<table border="1" cellpadding="8">
  <tr class="bg-primary">
    <th>Name</th>
    <th>Subject</th>
    <th>Experience <br> (Years)</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let teacher of teachers; let i = index">
    <td>{{ teacher.name }}</td>
    <td>{{ teacher.subject }}</td>
    <td>{{ teacher.experience }}</td>
    <td>
      <!-- <button (click)="editTeacher(i)">Edit</button> -->
      <button [routerLink]="['/teachers/edit', i]" class="actionBtn">Edit</button>

      <button (click)="deleteTeacher(i)" class="actionBtn">Delete</button>
    </td>
  </tr>
</table>
