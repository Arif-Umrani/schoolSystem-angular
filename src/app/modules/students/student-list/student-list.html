<h2>Student List</h2>

<table border="1" cellpadding="8">
  <tr class="bg-primary">
    <th>Name</th>
    <th>Class</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let student of students; let i = index">
    <td>{{ student.name }}</td>
    <td>{{ student.className }}</td>
    <td>{{ student.age }}</td>
    <td>
      <button [routerLink]="['/students/edit', i]" class="actionBtn">Edit</button>
      <button (click)="deleteStudent(i)" class="actionBtn">Delete</button>
    </td>
  </tr>
</table>
