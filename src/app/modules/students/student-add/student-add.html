<div class="container mt-4">
  <div class="card p-4">
    
    <h3 class="mb-3">Add Student</h3>

    <input
      type="text"
      class="form-control mb-2"
      placeholder="Student Name"
      [(ngModel)]="student.name"
      name="name">

    <input
      type="text"
      class="form-control mb-2"
      placeholder="Class"
      [(ngModel)]="student.className"
      name="class">

    <input
      type="number"
      class="form-control mb-3"
      placeholder="Age"
      [(ngModel)]="student.age"
      name="age">
      <button class="btn btn-primary" (click)="addStudent()">
        Add Student
      </button>
      
      <p class="text-success mt-2">{{ successMsg }}</p>
  </div>
</div>
