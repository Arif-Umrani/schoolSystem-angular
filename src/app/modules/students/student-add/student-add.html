<div class="container mt-4">
  <h2 class="mb-3">Add Student</h2>
  
  <form (ngSubmit)="addStudent()"  class="card p-4">
    <input
      type="text"
      class="form-control mb-2"
      placeholder="Student Name"
      [(ngModel)]="student.name"
      name="name">

      <br><br>

    <input
      type="text"
      class="form-control mb-2"
      placeholder="Class"
      [(ngModel)]="student.className"
      name="class">

      <br><br>

    <input
      type="number"
      class="form-control mb-3"
      placeholder="Age"
      [(ngModel)]="student.age"
      name="age">

      <br><br>
      
      <!-- <button type="submit" class="btn btn-primary" (click)="addStudent()">
        Add Student
      </button> -->
      
      <button type="submit">
        {{ editIndex === null ? 'Add Student' : 'Update Student' }}
      </button>

      <!-- <p class="text-success mt-2">{{ successMsg }}</p> -->
       <p>{{ successMsg }}</p>
  </form>
</div>
